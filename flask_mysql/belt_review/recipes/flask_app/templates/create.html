<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Create Recipe</title>
</head>
<body>
    <div class="container">
        <h1>Add a New Recipe</h1>
    </div>
    
        <form action="/recipes/create" method='post' class="p-3 bg-dark">
            <div class="mb-3">
                <input type="text" name="name" class="form-control" placeholder="Name"  >
            </div>
            <div class="mb-3">
                <textarea class="form-control" name="description" rows="3" placeholder="Describe your recipe" ></textarea>
            </div>
            <div class="mb-3">
                <textarea class="form-control" name="instructions" rows="3" placeholder="Instructions" ></textarea>
            </div>
            <h4 class="text-light">Recipe under 30 minutes?</h4>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="1" name="under_half_hour" >
                <label class="form-check-label text-light" for="flexCheckDefault">
                    Yes
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="0" name="under_half_hour" >
                <label class="form-check-label text-light" for="flexCheckChecked">
                    No
                </label>
                </div>
            <div class="mt-3">
                <button class="btn btn-success">Create</button>
            </div>
        </form>
        <div class="mt-3">
            <form action="/dashboard">
                <button class="btn btn-primary">Dashboard</button>
            </form>
        </div>
        <div class="mt-3">
            <form action="/logout">
                <button class="btn btn-danger">Logout</button>
            </form>
            
            
        </div>
</body>
</html>
