<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <h1>Welcome {{user.first_name}}!</h1>
        <h4>There are the recipes</h4>
        <table class="table table-dark table-hover">
            <tr>
                <th>Name</th>
                <th>Under 30 minutes?</th>
                <th>Actions</th>
            </tr>
            {% for x in recipe %}
            <tr>
                <td>{{x.name}}</td>
                {% if x.under_half_hour == 1 %}
                <td>Yes</td>
                {% else %}
                <td>No</td>
                {% endif %}
                <td><a href="/recipes/{{x.id}}">View Instructions</a> | <a href="/recipes/{{x.id}}/update">Edit</a> | <a href="/recipes/{{x.id}}/delete">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
        <form action="/recipe/form">
            <div>
                <button class="btn btn-success">Create Recipe</button>
            </div>
        </form>
        <form action="/logout">
            <div class="mt-3">
                <button class="btn btn-danger">Logout</button>
            </div>
        </form>
    </div>
</body>
</html>
