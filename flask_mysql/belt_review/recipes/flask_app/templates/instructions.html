<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Instructions</title>
</head>
<body>
    <div class="container">
        <h1 class="mb-3">{{recipe.name}}</h1>
        <div class="bg-dark text-light p-3">
            <h4>Description: </h4>
                <h6 class="m-3">{{recipe.description}}</h6>
            <h4>Under 30 Minutes?</h4>
            {% if recipe.under_half_hour == 1 %}
                <ul>
                    <li>Yes</li>
                </ul>
            {% else %}
                <ul>
                    <li>No</li>
                </ul>
            {% endif %}
            <h4>Instructions</h4>
                <h6 class="m-3">{{recipe.instructions}}</h6>
            <h4>Date Made</h4>
                <h6 class="m-3">{{recipe.created_at}}</h6>
            </div>
            <form action="/dashboard">
                <button class="mt-3 btn btn-success">Dashboard</button>
            </form>
            <form action="/logout">
                <button class="mt-3 btn btn-danger">Logout</button>
            </form>
    </div>
</body>
</html>
