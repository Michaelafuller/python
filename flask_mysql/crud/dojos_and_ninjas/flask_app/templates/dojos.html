<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojo</title>
</head>
<body>
    <div class="container">
        {% if dojo_and_ninja %}
        <h1>{{dojo_and_ninja.name}}</h1>
        <table class="table table-dark table-hover">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
            {% for x in dojo_and_ninja.ninjas %}
            <tr>
                <td>{{x.first_name}}</td>
                <td>{{x.last_name}}</td>
                <td>{{x.age}}</td>
            </tr>
            {% endfor %}
        </table>
        {% endif %}

        <h1>All Dojos</h1>
        <table class="table table-striped table-hover">
            {% for x in dojos %}
            <tr>
                <form action="/dojos/{{x.id}}">
                <button class='btn btn-secondary'>{{x.name}}</button>
                </form>
            </tr>
                {% endfor %}
        </table>
        <form action="/">
            <button class='btn btn-primary'>Home</button>
        </form>
        <form action="/ninjas">
            <button class='btn btn-primary'>Ninjas</button>
        </form>
    </div>  

</body>
</html>
