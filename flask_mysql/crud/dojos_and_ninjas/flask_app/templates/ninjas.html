<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Ninjas</title>
</head>
<body>
    <div class="container">
        <h1>New Ninja</h1>
        <div class="row justify-content-around">
            <div class="col-4">

                <form action="/createninja" method="post">
                    
                    <div class="mb-3">
                    <select class="form-select" aria-label="Dojo Select" name='dojo_id'>
                        <option selected>Select a Dojo</option>
                        {% for x in dojos %}
                        <option value="{{ x.id }}" name="{{ x.id }}">{{ x.name }}</option>
                        {% endfor %}
                    </select>
                    </div>

                    <div class="mb-3">
                        <input class="form-control" type="text" name="first_name" placeholder="First Name">
                    </div>

                    <div class="mb-3">
                        <input class="form-control" type="text" name="last_name" placeholder="Last Name">
                    </div>

                    <div class="mb-3">
                        <input class="form-control" type="number" name="age" placeholder="Age">
                    </div>

                    <div class="mb-3">
                        <button class='btn btn-success'>Submit</button>
                    </div>

                </form>
            </div>
            <div class="col-4">
                <table class="table table-dark table-hover">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                    </tr>
                    {% for x in ninjas %}
                    <tr>{{ x.first_name }}</tr>
                    <tr>{{ x.last_name }}</tr>
                    <tr>{{ x.age }}</tr>
                    {% endfor %}
                </table>
            </div>
        </div>

        <div class="mb-3">
            <form action="/">
                <button class="btn btn-primary">Home</button>
            </form>
        </div>
        <div class="mb-3">
            <form action="/dojos">
                <button class="btn btn-secondary">See All Dojos</button>
            </form>
        </div>


    </div>
</body>
</html>
