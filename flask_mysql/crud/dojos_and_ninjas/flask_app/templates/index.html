<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojos</title>
</head>
<body>
    <div class="container">

        <div class="row justify-content-around">
            <div class="col-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">New Dojo</h5>
                        <p class="card-text">Type in the name of the dojo, then click to create.</p>
                        <form action="/createdojo" method="post">
                            <input type="text" name="name" >
                            <button class="btn btn-primary">Create</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="card" style="width: 18rem;">
                    <img src="static/images/codingdojo.png" class="card-img-top" alt="coding dojo logo">
                    <div class="card-body">
                        <h5 class="card-title">All Dojos</h5>
                        <p class="card-text">Below are all the current Coding Dojo Locations</p>
                        <table class="table table-dark table-hover">
                            <tr>
                                <th>Dojo Location</th>
                            </tr>

                            {% for x in dojos %}
                            <tr>
                                <td><a href="dojos/{{x.id}}">{{x.name}}</a></td>
                            </tr>
                            {% endfor %}

                        </table>
                        <a href="/ninjas" class="btn btn-primary">Add Ninja</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
